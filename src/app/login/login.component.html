<div class="wrapper">
  <h1>Login</h1>

  <mat-form-field appearance="fill">
    <mat-label>Username</mat-label>
    <input matInput placeholder="max.muster" type="text"
           autocomplete="off" [(ngModel)]="username" required/>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput type="password" [(ngModel)]="password" required/>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="login()">Log in</button>
  <div *ngIf="error" class="alert">
    Either password or username are wrong
  </div>
</div>
